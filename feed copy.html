<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindLancer - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/components/navbar.css">
    <link rel="stylesheet" href="CSS/components/sidebar.css">
    <link rel="stylesheet" href="CSS/components/buttons.css">
    <link rel="stylesheet" href="CSS/components/profile.css">
    <link rel="stylesheet" href="CSS/components/user.css">
    <link rel="stylesheet" href="CSS/components/toast.css">
    <link rel="stylesheet" href="CSS/grid/particles.css">

</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Nawigacja -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="feed.html" class="logo">
                <i class="fas fa-rocket"></i>
                FindLancer
            </a>

            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Navigation Items -->
            <div class="nav-items" id="navItems">
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Szukaj użytkowników...">
                    <i class="fas fa-search search-icon"></i>
                </div>

                <!-- Navigation Icons -->
                <div class="nav-icons">
                    <a href="#" class="nav-link" data-tooltip="Strona główna">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="#" class="nav-link" data-tooltip="Powiadomienia">
                        <i class="fas fa-bell"></i>
                    </a>
                    <a href="#" class="nav-link" data-tooltip="Odkrywaj">
                        <i class="fas fa-compass"></i>
                    </a>
                </div>

                <!-- Points Display -->
                <div class="points-display" data-tooltip="Twoje punkty">
                    <i class="fas fa-star"></i>
                    <span class="points-value">1,250</span>
                </div>

                <!-- User Profile -->
                <div class="user-profile desktop-profile">
                    <img src="./assets/IMG_3324.jpeg" alt="Profile">
                    <span class="username">tommy</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- User Dropdown Menu -->
    <div class="user-dropdown">
        <div class="dropdown-item">
            <i class="fas fa-user"></i>
            Profil
        </div>
        <div class="dropdown-item">
            <i class="fas fa-cog"></i>
            Ustawienia
        </div>
        <div class="dropdown-item">
            <i class="fas fa-history"></i>
            Historia
        </div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            Wyloguj
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="toggle-btn" id="toggleBtn">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li>
                <label for="category">Kategoria:</label>
                <select id="category">
                    <option value="all">Wszystkie</option>
                    <option value="design">Grafika</option>
                    <option value="development">Programowanie</option>
                    <option value="marketing">Marketing</option>
                    <option value="writing">Pisanie</option>
                </select>
            </li>
            <li>
                <label for="price-range">Stawka godzinowa (PLN):</label>
                <div class="price-range-container">
                    <input type="range" id="price-min" min="20" max="500" step="10" value="50">
                    <input type="range" id="price-max" min="20" max="500" step="10" value="200">
                </div>
                <span id="price-range-display">50 PLN - 200 PLN</span>
            </li>
            <li>
                <label for="experience">Doświadczenie:</label>
                <select id="experience">
                    <option value="all">Wszystkie</option>
                    <option value="junior">Junior</option>
                    <option value="mid">Mid</option>
                    <option value="senior">Senior</option>
                </select>
            </li>
            <li>
                <label for="rating">Ocena freelancerów:</label>
                <div class="range-container">
                    <input type="range" id="rating-min" min="0" max="5" step="0.1" value="3">
                    <input type="range" id="rating-max" min="0" max="5" step="0.1" value="5">
                </div>
                <span id="rating-range-display">3.0 - 5.0</span>
            </li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Users Grid -->
        <div class="users-grid" id="usersGrid">
            <!-- Grid items will be dynamically added here -->
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="scripts/grid/particles.js"></script>
<script src="scripts/components/profileHover.js"></script>
<script src="scripts/components/hamburgerMenu.js"></script>
<script src="scripts/generating/userManager.js"></script>
<script src="scripts/generating/uiManager.js"></script>
<script src="scripts/general.js"></script>
<script src="scripts/sidebar/rangeSlider.js"></script>
<script src="scripts/sidebar/sidebar.js"></script>
</body>
</html>
