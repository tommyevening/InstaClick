        <script>
            // Pobieranie elementów
const priceRange = document.getElementById('price-range');
const priceValue = document.getElementById('price-value');
const followersRange = document.getElementById('followers');
const followersValue = document.getElementById('followers-value');
const ratingRange = document.getElementById('rating');
const ratingValue = document.getElementById('rating-value');

// Funkcja aktualizująca wartość suwaka
function updateRangeValue(range, display, unit = '') {
    range.addEventListener('input', () => {
        if (range.id === 'price-range') {
            display.textContent = `${range.value} PLN`;
        } else if (range.id === 'followers') {
            display.textContent = `${range.value.toLocaleString()} obserwujących`;
        } else if (range.id === 'rating') {
            display.textContent = `${range.value} / 5`;
        }
    });
}

// Aktualizacja wartości dla każdego suwaka
updateRangeValue(priceRange, priceValue, 'PLN');
updateRangeValue(followersRange, followersValue, 'obserwujących');
updateRangeValue(ratingRange, ratingValue, '/ 5');
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
    // Konfiguracja zakresów
    const ranges = [
        {
            minId: 'price-min',
            maxId: 'price-max',
            displayId: 'price-range-display',
            step: 100,
            format: (value) => `${Number(value).toLocaleString()} PLN`
        },
        {
            minId: 'followers-min',
            maxId: 'followers-max',
            displayId: 'followers-range-display',
            step: 1000,
            format: (value) => `${Number(value).toLocaleString()}`
        },
        {
            minId: 'rating-min',
            maxId: 'rating-max',
            displayId: 'rating-range-display',
            step: 0.1,
            format: (value) => Number(value).toFixed(1)
        }
    ];

    // Inicjalizacja wszystkich zakresów
    ranges.forEach(range => {
        const minInput = document.getElementById(range.minId);
        const maxInput = document.getElementById(range.maxId);
        const display = document.getElementById(range.displayId);

        function updateRange() {
            const min = parseFloat(minInput.value);
            const max = parseFloat(maxInput.value);

            // Zapobiegaj nakładaniu się suwaków
            if (min >= max) {
                minInput.value = max - range.step;
            }
            if (max <= min) {
                maxInput.value = min + range.step;
            }

            // Aktualizuj wyświetlany zakres
            display.textContent = `${range.format(minInput.value)} - ${range.format(maxInput.value)}`;
        }

        // Nasłuchiwanie zmian
        minInput.addEventListener('input', updateRange);
        maxInput.addEventListener('input', updateRange);

        // Inicjalizacja wyświetlania
        updateRange();
    });
});
        </script>
