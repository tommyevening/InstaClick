<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBoost - Społeczność wzajemnego wsparcia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="particles.css">
</head>
<body>
    <div id="particles-js"></div>
    <!-- Nawigacja -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-rocket"></i>
                InstaBoost
            </a>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-items" id="navItems">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Szukaj użytkowników...">
                    <i class="fas fa-search search-icon"></i>
                    <div class="search-results"></div>
                </div>
                <a href="#" class="nav-link" data-tooltip="Strona główna"><i class="fas fa-home"></i></a>
                <a href="#" class="nav-link" data-tooltip="Odkrywaj"><i class="fas fa-compass"></i></a>
                <a href="#" class="nav-link" data-tooltip="Powiadomienia"><i class="fas fa-bell"></i></a>
                <div class="points-display" data-tooltip="Twoje punkty">
                    <i class="fas fa-star"></i>
                    <span class="points-value">1,250</span>
                </div>
                <div class="user-profile">
                    <img src="./assets/IMG_3324.jpeg" alt="Profile">
                    <span class="username">tommy</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

    

    <!-- User dropdown menu -->
    <div class="user-dropdown">
        <div class="dropdown-item">
            <i class="fas fa-user"></i>
            Profil
        </div>
        <div class="dropdown-item">
            <i class="fas fa-cog"></i>
            Ustawienia
        </div>
        <div class="dropdown-item">
            <i class="fas fa-history"></i>
            Historia
        </div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            Wyloguj
        </div>
    </div>

    <!-- Główny kontener -->
    <div class="main-container">
        <!-- Siatka użytkowników -->
        <div class="users-grid" id="usersGrid">
           
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
